    /* --- Button Design ---

        display: flex;
        align-items: center;

    }
    
    .btn:hover {
        /* Subtle shift in gradient and a stronger shadow on hover */
        background: linear-gradient(90deg, #ff4b2b, #ff416c);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 10px 20px rgba(255, 65, 108, 0.6);
    }
    
    /* Icon styling within the button */
    .btn span {
        margin-right: 10px;
        font-size: 1.4rem;
        line-height: 1; /* Ensure icons align properly */
    }

</style>
