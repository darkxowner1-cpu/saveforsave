<style>
    /* --- Global Styles and Dark Aesthetic (Mobile-Friendly) ---
    */
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #0d0c1d;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Using min-height allows the page to scroll on small screens */
        min-height: 100vh; 
        text-align: center;
        padding: 40px 20px; /* Added more padding */
    }

    @media (min-height: 650px) {
        body {
            justify-content: center; /* Center content when there's enough space */
        }
    }

    /* --- Header ---
    */
    h1 {
        font-size: 3.5rem;
        margin-bottom: 5px;
        color: #f7f7f7;
        font-weight: 700;
        letter-spacing: 2px;
        text-shadow: 0 0 5px #ff416c, 0 0 15px #ff416c, 0 0 30px #ff416c;

    .subtitle {

        color: #928dab;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }

    /* --- Bot Connection Section ---
    */
    .connect-banner {
        background: linear-gradient(45deg, #1c1a30, #2c2940);
        border: 2px solid #5d5d81;
        border-radius: 15px;
        padding: 25px 20px;
        margin-bottom: 35px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .connect-banner h2 {
        margin-top: 0;
        font-size: 1.8rem;
        color: #79f1a4; /* Bright green accent */
        text-shadow: 0 0 5px rgba(121, 241, 164, 0.7);
    }
    
    .connect-btn {
        background: #79f1a4; /* Use the bright green */
        color: #0d0c1d;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 800;
        text-transform: uppercase;
        margin-top: 15px;
        box-shadow: 0 4px 15px rgba(121, 241, 164, 0.5);
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
    }

    .connect-btn:hover {
        background: #90ffb8;
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(121, 241, 164, 0.8);
    }
    
    .connect-btn span {
        margin-right: 10px;
    }

    /* --- Button Container for Grouping ---
    */
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 90%;
        max-width: 400px;
    }

    /* --- Main Buttons Design ---
    */
    .btn {
        background: linear-gradient(90deg, #ff416c, #ff4b2b); 
        color: white;
        padding: 18px 30px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.0rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .btn:hover {
        background: linear-gradient(90deg, #ff4b2b, #ff416c);
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(255, 65, 108, 0.6);
    }
    
    .btn span {
        margin-right: 10px;
        font-size: 1.3rem;
        line-height: 1;
    }

    /* --- Footer/Admin Link ---
    */

        color: #79f1a4;
        text-decoration: none;
        padding-bottom: 2px;
        border-bottom: 1px solid #79f1a4;
        transition: color 0.3s, border-bottom 0.3s;
    }
    
    .admin-link a:hover {
        color: #ff416c;
        border-bottom: 1px solid #ff416c;
    }

</style>
