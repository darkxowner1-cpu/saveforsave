<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkX Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #4cc9f0;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.3);
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 20px;
        }
        
        .button {
            display: block;
            width: 100%;
            max-width: 500px;
            margin: 15px auto;
            padding: 15px 25px;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
        }
        
        .button i {
            margin-right: 10px;
        }
        
        .button-whatsapp {
            background: linear-gradient(90deg, #25D366, #128C7E);
        }
        
        .button-whatsapp:hover {
            background: linear-gradient(90deg, #128C7E, #25D366);
        }
        
        .button-telegram {
            background: linear-gradient(90deg, #0088cc, #34AADF);
        }
        
        .button-telegram:hover {
            background: linear-gradient(90deg, #34AADF, #0088cc);
        }
        
        .button-panel {
            background: linear-gradient(90deg, #f72585, #b5179e);
        }
        
        .button-panel:hover {
            background: linear-gradient(90deg, #b5179e, #f72585);
        }
        
        .button-owner {
            background: linear-gradient(90deg, #7209b7, #560bad);
        }
        
        .button-owner:hover {
            background: linear-gradient(90deg, #560bad, #7209b7);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #4cc9f0;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #4cc9f0;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: #b8b8b8;
            font-size: 0.9rem;
            border-top: 1px solid #333;
            width: 100%;
        }
        
        .logo {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4cc9f0;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>DarkX Official</h1>
            <p class="tagline">Advanced Bot Solutions & Automation Services</p>
        </header>
        
        <main>
            <button class="button" id="freeBotBtn">
                <i class="fas fa-download"></i> FREE BOT DEPLOYMENT
            </button>
            
            <a href="#" class="button button-panel" id="panelBtn">
                <i class="fab fa-whatsapp"></i> Pannel for Sell
            </a>
            
            <a href="#" class="button button-owner" id="ownerBtn">
                <i class="fas fa-user-tie"></i> DARKX OWNER
            </a>
        </main>
        
        <footer>
            <p>copyright 2025 MrX dev | DarkX Official</p>
        </footer>
    </div>
    
    <!-- Modal for Free Bot Deployment -->
    <div class="modal" id="deploymentModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2>Free Bot Deployment</h2>
            <p>Choose your preferred deployment method:</p>
            
            <a href="https://t.me/Queen_leesha2_bot" class="button button-telegram" target="_blank">
                <i class="fab fa-telegram"></i> Telegram Deployment
            </a>
            
            <a href="#" class="button button-whatsapp" id="whatsappBtn">
                <i class="fab fa-whatsapp"></i> Go to WhatsApp Directly
            </a>
        </div>
    </div>
    
    <script>
        // Get DOM elements
        const freeBotBtn = document.getElementById('freeBotBtn');
        const deploymentModal = document.getElementById('deploymentModal');
        const closeModal = document.getElementById('closeModal');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const panelBtn = document.getElementById('panelBtn');
        const ownerBtn = document.getElementById('ownerBtn');
        
        // Open modal when Free Bot Deployment button is clicked
        freeBotBtn.addEventListener('click', function() {
            deploymentModal.style.display = 'flex';
        });
        
        // Close modal when X is clicked
        closeModal.addEventListener('click', function() {
            deploymentModal.style.display = 'none';
        });
        
        // Close modal when clicking outside the modal content
        window.addEventListener('click', function(event) {
            if (event.target === deploymentModal) {
                deploymentModal.style.display = 'none';
            }
        });
        
        // WhatsApp button in modal
        whatsappBtn.addEventListener('click', function() {
            const phoneNumber = '255775710774';
            const message = '10px freebot plz.';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        });
        
        // Panel for Sell button
        panelBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const phoneNumber = '255775710774';
            const message = 'pannel are available only 3k TZS';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        });
        
        // DarkX Owner button
        ownerBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const phoneNumber = '255775710774';
            const message = 'hey MrX Developer can we be friends.';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        });
    </script>
</body>
    </html>
